<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
        margin: 20px;
      }
      .div2 {
        margin-top: 30px; /* 这里和div1属于同一个BFC，所以会发生边距折叠 */
        /* overflow: hidden;  */ /* 这里会影响里面元素的BFC */
        overflow: visible;
        background-color: pink;
      }
      .div3 {
        width: 100px;
        height: 100px;
        background-color: orange;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2">
      <div class="div3"></div>
    </div>
  </body>
</html>
