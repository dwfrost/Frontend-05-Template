<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes mykf {
        0% {
          background: red;
        }
        50% {
          background: green;
        }
        100% {
          background: red;
        }
      }

      div {
        width: 100px;
        height: 100px;
        animation: mykf 3s infinite;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
